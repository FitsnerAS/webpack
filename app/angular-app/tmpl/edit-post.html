<div class="modal-header">
    <h3 class="modal-title">Edit post!</h3>
</div>
<div class="modal-body">
    <div class="row">
        <form class="form-horizontal indents-form" name="editPostForm">

            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" 
                           ng-model="editPost.name"
                           placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Brand</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" 
                           ng-model="editPost.brand"
                           placeholder="Brand" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Color</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           placeholder="Color"
                           ng-model="editPost.color" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Stars</label>
                <div class="col-sm-10">
                    <select class="form-control"
                            ng-model="editPost.mark"
                            ng-init="editPost.mark = 2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" >Price</label>
                <div class="col-sm-10">
                    <input type="number" min="0"
                           class="form-control" ng-model="editPost.price" 
                           placeholder="Number" required>
                </div>
            </div>
        </form> 
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default"
            ng-disabled="editPostForm.$invalid" disabled type="button" 
            ng-click="editCurrentPost(editPost)">
        OK
    </button>
    <button class="btn btn-warning" type="button" 
            ng-click="openEditPostModal.dismiss()">
        Cancel
    </button>
</div>
