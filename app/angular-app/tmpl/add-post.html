<div class="modal-header">
    <h3 class="modal-title">Add post!</h3>
</div>
<div class="modal-body">
    <div class="row">
        <form class="form-horizontal indents-form" name="myForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="post.name"
                           placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Brand</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           ng-model="post.brand" placeholder="Brand" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Color</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Color"
                           ng-model="post.color" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Stars</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="post.mark"
                            ng-init="post.mark = '1'">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price</label>
                <div class="col-sm-10">
                    <input type="number" min="0" class="form-control"
                           ng-model="post.price" 
                           placeholder="Number" required>
                </div>
            </div>
        </form> 
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-disabled="myForm.$invalid"
            disabled type="button" 
            ng-click="addNewPost(post)" >OK</button>
    <button class="btn btn-warning" type="button" 
            ng-click="openAddPostModal.dismiss()">
        Cancel
    </button>
</div>
